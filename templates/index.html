<!DOCTYPE html>
<html>
<head>
    <title>Car Price Prediction</title>
</head>
<body>
    <h1>Car Price Prediction</h1>
    <form method="POST">
        Year: <input type="number" name="year" required><br><br>
        Present Price: <input type="number" step="0.01" name="present_price" required><br><br>
        Kms Driven: <input type="number" name="kms_driven" required><br><br>
        Fuel Type (Petrol=0, Diesel=1, CNG=2): <input type="number" name="fuel_type" required><br><br>
        Seller Type (Dealer=0, Individual=1): <input type="number" name="seller_type" required><br><br>
        Transmission (Manual=0, Automatic=1): <input type="number" name="transmission" required><br><br>
        Owner: <input type="number" name="owner" required><br><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction != "" %}
        <h2>Predicted Selling Price: {{ prediction }} Lakh</h2>
    {% endif %}
</body>
</html>
